<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/aanmelden.css">	
	<title>Aanmelden</title>
</head>

<body>
	<header>
		<a href="/">
			<img src="Images/logo.png" alt="Logo">
		</a>
		<h1>Welkom bij de NS</h1>
	</header>
	<form action="/">
		<fieldset>
			<legend>Registreren</legend>
			<label for="username">Gebruikersnaam:</label>
			<input type="text" id="username" placeholder="Gebruikersnaam" required>
			<label for="email">E-mailadres:</label>
			<input type="email" id="email" placeholder="E-mailadres" required>
			<label for="password">Wachtwoord:</label>
			<input type="password" id="password" placeholder="Wachtwoord" required>
			<label for="passwordRepeat">Wachtwoord verifiëren:</label>
			<input type="password" id="passwordRepeat" placeholder="Wachtwoord verifiëren" required>
		</fieldset>
		<button>Aanmelden</button>
	</form>
	<script src="js.js"></script>
</body>
</html>
